<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon_login</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Amazon+Ember&display=swap"
          rel="stylesheet">
  </head>
  <body>
  <div class="page-container">
    <header class="page-header">
    <img class="logo" src="/img/logo.png" alt="Apathetic.com"/>
  </header>
    <div class="login-box">
      <h1>Sign in</h1>
      <form>
        <label class="email" for="email">Email (phone or mobile accounts)</label>
        <input type="text" id="email"/>
        <div class="password">
          <label class="password-label" for="pass">Password</label>
          <div class="password-content">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <input type="password" id="pass"/>
        <input id="continue" type="submit" value="Continue"/>
        <a href="#">â–¸ Need Help?</a>
      </form>
    </div>
    <div class="name-container">
      <div class="line"></div>
      <div class="name">New to Apathetic?</div>
      <div class="line"></div>
    </div>
    <input class="create-account" type="button" value="Create Your Apathetic Account"/>
    <div class="line" id="sub-line"></div>

        <div class="footer">
          <a href="#">Conditions of use</a><br>
          <a href="#">Privacy Policy</a><br>
          <a href="#">Help</a>
        </div>
          <p>&copy 2022-2023, Apathetic Copy Rights Reserved</p>
  </div>
  </body>
</html>
